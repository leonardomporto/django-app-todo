{% extends 'base.html' %}
{% block title %} Login BileuApp{% endblock %}

{% load bootstrap5 %}
{% block content %}


<div class="card" style="width: 20rem;">
    <h5 class="card-header">Entrar</h5>
    <div class="card-body">
      <h5 class="card-title">Special title treatment</h5>
      <form method="POST">
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ next }}">
        {% bootstrap_form form %}
        <button class="btn btn-primary" type="submit">Entrar</button>
    </form>
    <p> <a href="https://getbootstrap.com/accounts/register"> Criar conta</a></p>
    </div>
  </div>


{% endblock %}
