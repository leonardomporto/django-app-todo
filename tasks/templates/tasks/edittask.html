{% extends 'base.html' %}
{% load bootstrap5 %}
{% block title %}{{task.title}}{% endblock %}

{% block content %}
<div class="row">
    <h1>Editando '{{task.title}}'</h1>
    <form method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" class="btn btn-primary" value="Editar Tarefa">
    </form>
</div>
{% endblock %}
